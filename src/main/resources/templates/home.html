<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/role-style.css}">
</head>
<body>
<div class="content">
    <h1>Bienvenido al Home</h1>
    <p>Selecciona una página de rol:</p>

    <div class="grid">
        <div class="card"><a th:href="@{/admin}">Página ADMIN</a></div>
        <div class="card"><a th:href="@{/user}">Página USER</a></div>
        <div class="card"><a th:href="@{/creator}">Página CREATOR</a></div>
        <div class="card"><a th:href="@{/editor}">Página EDITOR</a></div>
    </div>

    <!-- Botón de logout -->
    <form action="#" th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">Cerrar sesión</button>
    </form>
</div>
</body>
</html>
